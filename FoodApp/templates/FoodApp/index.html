{% extends "FoodApp/base.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
{% csrf_token %}
    <div class="container">
        {% block body %}
        {% for item in item_list %}
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <img src="{{ item.item_image }}" height="200px" class="card">
            </div>
            <div class="col-md-3">
                <h3 style="font-family: cursive; font-weight: bold;">{{ item.item_name }}</h3>
            </div>
            <div class="col-md-3">
                <a href="{% url 'FoodApp:detail' item.id %}" class="btn btn-success" style="background-color: black;">
                    Click here<br>
                </a>
            </div>
        </div>
        <br>
        <hr><br>
        {% endfor %}
        {% endblock %}
    </div>
</body>

</html>
